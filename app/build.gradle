buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
        mavenCentral()
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.21.7'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    project.ext {
        OPEN_MEH_GOOGLE_API_KEY = project.hasProperty("OPEN_MEH_GOOGLE_API_KEY") ? project.OPEN_MEH_GOOGLE_API_KEY : "\"\"";
        OPEN_MEH_FABRIC_KEY = project.hasProperty("OPEN_MEH_FABRIC_KEY") ? project.OPEN_MEH_FABRIC_KEY : "";
    }
    defaultConfig {
        applicationId "com.jawnnypoo.openmeh"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 131
        versionName "1.3.1"
        buildConfigField "String", "OPEN_MEH_MEH_API_KEY", project.OPEN_MEH_MEH_API_KEY
        buildConfigField "String", "OPEN_MEH_GOOGLE_API_KEY", project.ext.OPEN_MEH_GOOGLE_API_KEY
        manifestPlaceholders = [fabric_key: project.ext.OPEN_MEH_FABRIC_KEY]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.enableCrashlytics = true
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.enableCrashlytics = false
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:24.0.0'
    compile 'com.android.support:design:24.0.0'
    compile 'com.android.support:recyclerview-v7:24.0.0'
    compile 'com.android.support:customtabs:24.0.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    apt 'com.jakewharton:butterknife-compiler:8.1.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    compile 'com.squareup.okhttp3:okhttp:3.3.1'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    compile 'com.wdullaer:materialdatetimepicker:2.3.0'
    compile 'com.github.Jawnnypoo:PhysicsLayout:2.0.0'
    compile 'com.github.Commit451:bypasses:1.0.3'
    compile 'com.github.Commit451:Gimbal:1.0.0'
    compile 'com.commit451:elasticdragdismisslayout:1.0.2'
    compile 'com.github.chrisbanes:PhotoView:1.2.6'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.7@aar') {
        transitive = true;
    }
    compile 'com.novoda:simple-chrome-custom-tabs:0.1.3'
    compile project(':shared')
    wearApp project(':wear')
}
