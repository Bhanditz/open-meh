apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'

android {

    //doing it this way allows values to be left blank
    project.ext {
        OPEN_MEH_MEH_API_KEY = project.hasProperty("OPEN_MEH_MEH_API_KEY") ? project.OPEN_MEH_MEH_API_KEY : "\"\"";
        OPEN_MEH_GOOGLE_API_KEY = project.hasProperty("OPEN_MEH_GOOGLE_API_KEY") ? project.OPEN_MEH_GOOGLE_API_KEY : "\"\"";
        OPEN_MEH_FABRIC_KEY = project.hasProperty("OPEN_MEH_FABRIC_KEY") ? project.OPEN_MEH_FABRIC_KEY : "";
    }

    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.jawnnypoo.openmeh"
        minSdkVersion 16
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 132
        versionName "1.3.2"
        buildConfigField "String", "OPEN_MEH_MEH_API_KEY", project.ext.OPEN_MEH_MEH_API_KEY
        buildConfigField "String", "OPEN_MEH_GOOGLE_API_KEY", project.ext.OPEN_MEH_GOOGLE_API_KEY
        manifestPlaceholders = [fabric_key: project.ext.OPEN_MEH_FABRIC_KEY]

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.enableCrashlytics = true
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ext.enableCrashlytics = false
        }
    }

    lintOptions {
        abortOnError false
    }
}

ext {
    retrofitVersion = '2.2.0'
    reptarVersion = '2.4.2'
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:appcompat-v7:$supportLibVersion"
    compile "com.android.support:design:$supportLibVersion"
    compile "com.android.support:support-v13:$supportLibVersion"
    compile "com.android.support:recyclerview-v7:$supportLibVersion"
    compile "com.android.support:customtabs:$supportLibVersion"
    compile "com.squareup.retrofit2:retrofit:$retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    compile "io.reactivex.rxjava2:rxjava:2.0.9"
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.trello.rxlifecycle2:rxlifecycle-components:2.0.1'
    compile "com.github.Commit451.Reptar:reptar:$reptarVersion@aar"
    compile "com.github.Commit451.Reptar:reptar-kotlin:$reptarVersion@aar"
    kapt "com.jakewharton:butterknife-compiler:$butterknifeVersion"
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.5.0-SNAPSHOT'
    compile 'com.squareup.okhttp3:logging-interceptor:3.7.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.wdullaer:materialdatetimepicker:3.1.3'
    compile 'com.github.Jawnnypoo:PhysicsLayout:2.1.0'
    compile 'com.github.Commit451:BypassGlideImageGetter:1.0.0'
    compile 'com.github.Commit451:Gimbal:2.0.2'
    compile 'com.github.Commit451.Alakazam:alakazam:1.0.1'
    compile 'com.github.Commit451:ElasticDragDismissLayout:1.0.4'
    compile 'com.github.chrisbanes:PhotoView:2.0.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.7@aar') {
        transitive = true;
    }
    compile 'com.novoda:simple-chrome-custom-tabs:0.1.5'
    compile project(':shared')
    wearApp project(':wear')
}
